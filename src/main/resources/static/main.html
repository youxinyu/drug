<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
		  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
		   <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		   <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		  <style>
			  #maxdiv{
				  height: 1000px;
				  border: 1px solid red;
			  }
			  #headdiv{
				  height: 5%;
				  border: 1px solid black;
			  }
			  #maindiv{
				 height: 80%;
				 border: 1px solid orange; 
			  }
			  #leftdiv{
				  height: 100%;
				  border: 1px solid blue;
			  }
			  #rightdiv{
				  height: 100%;
				  border: 1px solid green;
			  }
			  #bottomdiv{
				 height: 10%;
			  	 border: 1px solid yellow; 
			  }
		  </style>
	<body>
		<div id="maxdiv">
			<div id="headdiv" class="col-md-12">
				自然药品管理
			</div>
			<div id="maindiv" class="col-md-12">
				<div id="leftdiv" class="col-md-2">
					<div class="panel-group" id="panel-145026">

					</div>
				</div>
			<div id="rightdiv" class="col-md-10"></div>

			</div>
			<div id="bottomdiv" class="col-md-12"></div>
		</div>
	</body>
	<script>
		$(function(){
            $.ajax({
                url: "/yxy/findtreenavbynid.do",
				data:{nid:0},
                type: "post",
                datatype: "json",
                success: function (data) {
                    for (var i=0;i<data.length;i++){
                        if(data[i].state=='open'){
                            $("#panel-145026").append(
                                '<div class="panel"><div class="panel-heading">'+
                                ' <a class="panel-title" data-toggle="collapse" data-parent="#panel-145026"' +
                                ' href="#panel-element-'+data[i].id+'" onclick="f('+data[i].id+','+data[i].url+')">'+data[i].text+'</a></div>'+
                                '<div id="panel-element-'+data[i].id+'" class="panel-collapse collapse collapse">'+
                                ' <div class="panel-body" id="panel-body'+data[i].id+'"></div>'+
                                ' </div></div>');
						}else{
                            $("#panel-145026").append(
                                '<div class="panel"><div class="panel-heading">'+
                                ' <a class="panel-title"' +
                                ' href="'+data[i].url+'">'+data[i].text+'</a></div>'+
                                ' </div>');
						}

					}
                }
            });

		})

		function f(index,url) {
            $.ajax({
                url: "/yxy/findtreenavbynid.do",
                data:{nid:index},
                type: "post",
                datatype: "json",
                success: function (data) {
                    for (var i=0;i<data.length;i++){
                        $("#panel-body"+index).append("<a href='"+url+"'>"+data[i].text+"</a><br>");
                    }
                }
            });
        }

	</script>
</html>
