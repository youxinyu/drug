<script>

    (function(window, document, undefined) {
        var hearts = [];
        window.requestAnimationFrame = (function() {
            return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
                function(callback) {
                    setTimeout(callback, 1000 / 60);
                }
        })();
        init();
        function init() {
            css(".heart{width: 10px;height: 10px;position: fixed;background: #f00;transform: rotate(45deg);-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);}.heart:after,.heart:before{content: '';width: inherit;height: inherit;background: inherit;border-radius: 50%;-webkit-border-radius: 50%;-moz-border-radius: 50%;position: absolute;}.heart:after{top: -5px;}.heart:before{left: -5px;}");
            attachEvent();
            gameloop();
        }
        function gameloop() {
            for (var i = 0; i < hearts.length; i++) {
                if (hearts[i].alpha <= 0) {
                    document.body.removeChild(hearts[i].el);
                    hearts.splice(i, 1);
                    continue;
                }
                hearts[i].y--;
                hearts[i].scale += 0.004;
                hearts[i].alpha -= 0.013;
                hearts[i].el.style.cssText = "left:" + hearts[i].x + "px;top:" + hearts[i].y + "px;opacity:" + hearts[i].alpha + ";transform:scale(" + hearts[i].scale + "," + hearts[i].scale + ") rotate(45deg);background:" + hearts[i].color;
            }
            requestAnimationFrame(gameloop);
        }
        function attachEvent() {
            var old = typeof window.onclick === "function" && window.onclick;
            window.onclick = function(event) {
                old && old();
                createHeart(event);
            }
        }
        function createHeart(event) {
            var d = document.createElement("div");
            d.className = "heart";
            hearts.push({
                el: d,
                x: event.clientX - 5,
                y: event.clientY - 5,
                scale: 1,
                alpha: 1,
                color: randomColor()
            });
            document.body.appendChild(d);
        }
        function css(css) {
            var style = document.createElement("style");
            style.type = "text/css";
            try {
                style.appendChild(document.createTextNode(css));
            } catch(ex) {
                style.styleSheet.cssText = css;
            }
            document.getElementsByTagName('head')[0].appendChild(style);
        }
        function randomColor() {
            return "rgb(" + (~~ (Math.random() * 255)) + "," + (~~ (Math.random() * 255)) + "," + (~~ (Math.random() * 255)) + ")";
        }
    })(window, document);

    function cha(page){
        page=page==null?1:page;
        $.ajax({
            url:"/tanlong/selllist.do",
            type:"post",
            data:{
            page:page,
            rows:1
            },
            success:function(data){
                $("#tbs").html("<tr>" +
                    "        <th>药品条形码</th>" +
                    "        <th>药品名称</th>" +
                    "        <th>药品单价</th>" +
                    "        <th>药品数量</th>" +
                    "        <th>药品总价</th>" +
                    "        <th>药品销售时间</th>" +
                    "        <th>客户联系人</th>" +
                    "        <th>操作</th>" +
                    "        </tr>");
                for(var j=0;j<data.rows.length;j++){
                    var tr="<tr>"+
                        "<td>"+data.rows[j].d.drugbarcode+"</td>"+
                        "<td>"+data.rows[j].d.drugname+"</td>"+
                        "<td>"+data.rows[j].d.drugsellingprice+"</td>"+
                        "<td>"+data.rows[j].squantitys+"</td>"+
                        "<td>"+data.rows[j].sprices+"</td>"+
                        "<td>"+data.rows[j].sdate+"</td>"+
                        "<td>"+data.rows[j].c.clientname+"</td>"+
                        "<td>"+
                        "<button class='btn btn-primary' onclick='sellupd("+data.rows[j].sellid+','+data.rows[j].drugid+','+data.rows[j].sprices+','+data.rows[j].squantitys+")'>退货</button>"+
                        "</td>"+
                        "</tr>";

                    $("#tbs").append(tr);
                }
                $("#cont").empty();
                $("#before").empty();
                $("#cont").append(data.total);
                $("#before").append(page);

                $(".pagination").bootstrapPaginator({
                    bootstrapMajorVersion:3,
                    currentPage:page,
                    numberOfPages:3,
                    totalPages:data.total=data.total==0?1:data.total,
                    size:"small",
                    alignment:"center",
                    onPageClicked:function(event,originalEvent,type,page){
                        cha(page);
                    }
                });


            }
        })

    }
 function sellupd(sellid,did,price,rquantity) {
     $.ajax({
         url: "/tanlong/sellupd2.do",
         type: "post",
         data: {
             sellid:sellid,
             did:did,
             price:price,
             rquantity:rquantity
         },
         success: function (data) {
            if(data>0){
                window.wxc.xcConfirm("<h2><img src='img/成功.png' />退货成功</h2>",window.wxc.xcConfirm.typeEnum.success);
                $("#tbs").empty();
                cha();
            }else{
                window.wxc.xcConfirm("<h2><img src='img/错误.png' />退货失败</h2>",window.wxc.xcConfirm.typeEnum.error);
            }
         }
     });
 }

</script>
