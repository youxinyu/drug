<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>药品信息查询</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>


    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="js/month.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>

</head>
<style>
    th {
        text-align: center;
        height: 30px;
    }
    td{
        text-align: center;
        max-width:80px;
        word-wrap:break-word;
        text-overflow:ellipsis;
        white-space:nowrap;
        overflow:hidden;
    }
    td:hover{
        white-space:normal;
        overflow:auto;
    }
</style>
<body>
<div class="container">
    <br><br>
    <div align="center">
        <div class="form-inline">
            <select id="selectwzr1" class="form-control" style="width: 80px;height: 32px;"></select>&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="yaopin1" type="text" class="form-control" style="width: 160px;" placeholder="请输入药品名称">&nbsp;&nbsp;&nbsp;&nbsp;
            <input id="yaopin2" type="text" class="form-control" style="width: 160px;" placeholder="请输入药品条形码">&nbsp;&nbsp;
            <div class="col-xl-2" style="position: relative;left:0px;">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' id="date1"  placeholder="生产日期" class="form-control" />
                    <span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
                </div>
            </div>
                到
            <div class="col-xl-2" style="position: relative;left:-5px;">
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' id="date2" placeholder="生产日期" class="form-control" />
                    <span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
                </div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" class="btn btn-primary" onclick="fenyetouzi(1)" style="width: 80px;height: 36px;" value="查询">
        </div>
        <br><br>
        <table id='yaopinwzr' border="1" class="table table-striped table-bordered">

        </table>
        <div align="center">
            <ul class="pagination"></ul>
        </div>
    </div>
</div>
</body>
<script>

    var picker1 = $('#datetimepicker1').datetimepicker({
        format: 'YYYY-MM-DD',
        locale: moment.locale('zh-cn'),
        //minDate: '2016-7-1'
    });
    var picker2 = $('#datetimepicker2').datetimepicker({
        format: 'YYYY-MM-DD',
        locale: moment.locale('zh-cn')
    });
    //动态设置最小值
    picker1.on('dp.change', function (e) {
        picker2.data('DateTimePicker').minDate(e.date);
    });
    //动态设置最大值
    picker2.on('dp.change', function (e) {
        picker1.data('DateTimePicker').maxDate(e.date);
    });

    $(function () {
        $.ajax({
            url:"typedrugall",
            success:function (date) {
                $("#selectwzr1").empty();
                $("#selectwzr1").append("<option value=''>-请选择-</option>");
                $.each(date,function (index,kk) {
                    var select = "<option value='"+kk.typeid+"'>"+kk.typedrug+"</option>";
                    $("#selectwzr1").append(select);
                });
            }
        });
        fenyetouzi(1);
    });
    function fenyetouzi(pagee) {
        var yaopin1 = $("#yaopin1").val();
        var yaopin2 = $("#yaopin2").val();
        var select = $("#selectwzr1").val();
        var date1 = $("#date1").val();
        var date2 = $("#date2").val();
        $.ajax({
            url: "drugselectwzr",
            data: {
                page: pagee,
                drugname: yaopin1,
                drugbarcode: yaopin2,
                typeidd:select,
                date1:date1,
                date2:date2
            },
            success: function (da) {
                $("#yaopinwzr").empty();
                if (da.total == 0) {
                    $("#yaopinwzr").append("<tr><td>暂时没有该药品信息！！</td></tr>");
                } else {
                    $("#yaopinwzr").append("<tr><th>编号</th><th>药品名称</th><th>简称</th><th>类别</th><th>产地</th><th>条形码</th><th>库存</th><th>规格</th><th>生产日期</th><th>保质期</th><th>进货价格</th><th>零售价格</th><th>批准文号</th><th>单位</th></tr>");
                    for (i = 0; i < da.rows.length; i++) {
                        $("#yaopinwzr").append("<tr><td><input value='"+da.rows[i].drugid +"' type='checkbox'></td><td>" + da.rows[i].drugname + "</td><td>" + da.rows[i].drugabbreviation + "</td><td>"+da.rows[i].s.typedrug+"</td><td>" + da.rows[i].drugproduceaddress + "</td><td>" + da.rows[i].drugbarcode + "</td><td>" + da.rows[i].drugstock + "</td><td>" + da.rows[i].drugspecification + "</td><td>" + da.rows[i].drugproductdate + "</td>" +
                            "<td>" + da.rows[i].drugbaozhiqi+ "个月</td><td>" + da.rows[i].drugbuyingprice +"</td><td>" + da.rows[i].drugsellingprice +"</td><td>" + da.rows[i].drugapprovalnumber +"</td><td>" + da.rows[i].drugunit +"</td></tr>");
                    }

                    $(".pagination").bootstrapPaginator({
                        bootstrapMajorVersion:1,    //版本
                        currentPage: pagee,    //当前页数
                        numberOfPages: 5,    //最多显示Page页
                        totalPages: da.total,    //所有数据可以显示的页数
                        itemTexts: function (type, page, current) {//设置分页按钮显示字体样式
                            switch (type) {
                                case "first":
                                    return "首页";
                                case "prev":
                                    return "上一页";
                                case "next":
                                    return "下一页";
                                case "last":
                                    return "末页";
                                case "page":
                                    return page;
                            }
                        },
                        onPageClicked: function (e, originalEvent, type, page) {
                            fenyetouzi(page);
                        }
                    });
                }
            }

        })
    }
</script>
</html>
